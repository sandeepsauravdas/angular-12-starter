<h2>Products</h2>
<div class="" *ngFor="let item of products">
  <h3>
    <a href="" [title]="item.name + ' details'">
      {{ item.name }}
    </a>
  </h3>
  <p *ngIf="item.description">
    Description: {{ item.description }}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
      [productList]="item"
      (notify)="onNotify()">
  </app-product-alerts>
</div>
